name: Linux

on:
  pull_request:
    branches:
      - testing
  push:
    branches: 
      - dev

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-20.04]

    runs-on: ${{ matrix.os }}

    concurrency:
        group: ${{ github.ref }}-${{ github.base_ref }}-${{ github.head_ref }}-Linux-${{ matrix.kind }}
        cancel-in-progress: true
    steps:
      - uses: actions/checkout@v1
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
      - name: Build
        run: |
          xmake
      - name: Package
        run: |
          cd build/linux/x86_64/release/ && zip -r xavine-linux.zip * && mv xavine-linux.zip ../../../../
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: test
#          automatic_release_tag: ${{ github.event.pull_request.title }}
          prerelease: true
          files: |
            xavine-linux.zip